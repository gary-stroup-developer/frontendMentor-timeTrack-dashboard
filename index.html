<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #CCCCFF;/*hsl(228, 45%, 44%); */}
  </style>
</head>
<body>
  <div class="grid-container">
    <section class="grid-item user-card">
      <div id="user-card-top">
        <img src="./images/image-jeremy.png" alt="user profile image">
        <p><span class="report-for">Report for</span> Jeremy <span>Robson</span></p>
      </div>
      <div id="user-card-btm">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </section>
    <section class="grid-item work"><div></div></section>
    <section class="grid-item play"><div></div></section>
    <section class="grid-item study"><div></div></section>
    <section class="grid-item exercise"><div></div></section>
    <section class="grid-item social"><div></div></section>
    <section class="grid-item self-care"><div></div></section>
  </div>"

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gary Stroup</a>.
  </div>
</body>
</html>
